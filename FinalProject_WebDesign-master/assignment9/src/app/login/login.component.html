<app-header></app-header>

<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class = "loginForm">

  <br>

  <h4 class = "signin-heading">Please enter your email and password</h4>

  <br>

  <div class="form-group">

    <label for="userName">Email address</label>
    <input formControlName="userName" class="form-control" type="text" name="userName" id="userName"
           placeholder="Email Address"
           [(ngModel)]="userName"/>
    <div *ngIf="submitted && f.userName.errors" class = "help-block">
      Email is not valid</div>

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" class="form-control" type="password" name="password" id="password"
           placeholder="Password"
           [(ngModel)]="password"/>
    <div *ngIf="submitted && f.password.errors" class = "help-block">
      Password is required.
    </div>
    <div id = "invalidCredentials">
      <br>
      the credentials you entered can not be authenticated
      <br>
    </div>
  </div>


  <!--
  <div class = "form-group">
    <label><input type = "checkbox" value = "remember-me"> Remember me</label>
  </div>
  -->

  <div>
    <button class="btn btn-info">Log In</button>
  </div>

  <br><br>
</form>
