<app-header></app-header>


<form [formGroup]= "registerForm" (ngSubmit)="creteUser()" class = "signupForm" >

  <div class="form-group" id = "first">
    <label for="firstName">First Name</label>
    <input formControlName="firstName" class="form-control" type="text" name="firstName" id="firstName"
           placeholder="" [(ngModel)]="firstName"/>
    <div *ngIf="submitted && f.firstName.errors" class = "help-block">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
  </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" class="form-control" class="form-control" type="text" name="lastName" id="lastName"
           placeholder="" [(ngModel)]="lastName"/>
    <div *ngIf="submitted && f.lastName.errors" class = "help-block">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="userName">Email address</label>
    <input formControlName="userName" class="form-control" type="text" name="userName" id="userName"
           placeholder="" [(ngModel)]="userName"/>
    <div *ngIf="submitted && f.userName.errors" class = "help-block">
      Email is not valid</div>
    <div id = "accountExists">
     The email is already registered
    </div>
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" class="form-control" type="password" name="password" id="password"
           placeholder="" [(ngModel)]="password"/>
    <div *ngIf="submitted && f.password.errors" class = "help-block">
      Password must be at least 8 characters and include uppercase, lowercase, number and special character.
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input formControlName="city" class="form-control" type="city" name="city" id="city"
           placeholder="" [(ngModel)]="city"/>
    <div *ngIf="submitted && f.city.errors" class = "help-block">
      <div *ngIf="f.city.errors.required">City is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="zip">Zipcode</label>
    <input formControlName="zip" class="form-control" type="zip" name="zip" id="zip"
           placeholder="" [(ngModel)]="zip"/>
    <div *ngIf="submitted && f.zip.errors" class = "help-block">
      Zip code should be numbers like 00000 or 00000-0000</div>
  </div>


  <div>
    <button class="btn btn-info">Create Account</button>
  </div>
  <br><br>
</form>
